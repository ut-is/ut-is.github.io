{{ define "main" }}
<body id="home" class="home terms">
  <div id="wrapper">
    {{- partial "header.html" . -}}
    <div id="main_area" role="main">

      <div class="main_contents">
        <div class="main_width">
          <div class="cont_width">
            <div class="main_title"><h1>{{ .Title }}</h1></div>
            <div class="news_list">
              <ul>
                {{ range $key, $value := .Data.Terms }}
                <li>
                  <a href="{{ (print "/" $.Data.Plural "/" (lower $key)) | relURL }}">#{{ $key }}&nbsp;({{ len $value }})</a>
                </li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{- partial "inc-footer.html" . -}}
{{ end }}
